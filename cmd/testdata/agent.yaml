# @TEMPLATE@
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ambassador-agent
  namespace: ambassador
---
apiVersion: v1
kind: Pod
metadata:
  name: ambassador-agent
  namespace: ambassador
  labels:
    rbac.getambassador.io/role-group: ambassador-agent
spec:
  serviceAccountName: ambassador-agent
  containers:
    - name: ambassador-agent
      image: {{env "AMBASSADOR_AGENT_DOCKER_IMAGE" }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ambassador-agent
rules:
  - apiGroups: [""]
    resources:
     - namespaces
     - services
     - secrets
     - configmaps
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ambassador-agent
subjects:
  - kind: ServiceAccount
    name: ambassador-agent
    namespace: ambassador
roleRef:
  kind: ClusterRole
  name: ambassador-agent
  apiGroup: rbac.authorization.k8s.io
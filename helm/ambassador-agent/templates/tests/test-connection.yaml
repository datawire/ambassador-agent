apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ambassador-agent.fullname" . }}-test-connection"
  labels:
    app.kubernetes.io/name: {{ include "ambassador-agent.name" . }}
    {{- include "ambassador-agent.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "ambassador-agent.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
